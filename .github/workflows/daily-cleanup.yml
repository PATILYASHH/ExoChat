name: Daily Cleanup

on:
  schedule:
    # Run daily at midnight UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Clean up chat data
    
    steps:
      - name: Trigger Cleanup
        run: |
          echo "üßπ Starting daily cleanup at $(date)"
          
          # Call Supabase RPC function directly
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{}' \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/trigger_manual_cleanup"
          
          echo "‚úÖ Daily cleanup completed at $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Daily cleanup failed at $(date)"
          # You can add webhook notifications here if needed