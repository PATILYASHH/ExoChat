name: Daily Cleanup

on:
  schedule:
    # Run daily at midnight UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Clean up chat data

    steps:
      - name: Trigger Cleanup
        run: |
          echo "üßπ Starting daily cleanup at $(date)"

          # Call Supabase RPC function directly
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_KEY="${{ secrets.SUPABASE_ANON_KEY }}"

          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "‚ùå Error: Missing Supabase credentials"
            exit 1
          fi

          echo "üì° Calling cleanup endpoint: $SUPABASE_URL/rest/v1/rpc/trigger_manual_cleanup"

          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "apikey: $SUPABASE_KEY" \
            -d '{}' \
            "$SUPABASE_URL/rest/v1/rpc/trigger_manual_cleanup")

          if [ $? -eq 0 ]; then
            echo "‚úÖ Cleanup completed successfully"
            echo "Response: $response"
          else
            echo "‚ùå Cleanup failed with exit code $?"
            echo "Response: $response"
            exit 1
          fi

          echo "‚úÖ Daily cleanup completed at $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Daily cleanup failed at $(date)"
          # You can add webhook notifications here if needed